<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/style.css" />

        <!-- Leaflet.js -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <title>BikePredict</title>
    </head>

    <body>
        <div class="header">
            <h1>BikePredict</h1>
        </div>

        <div class="content_wrapper">
            <div id="main-content">
                <div class="left_content">
                    <div class="loc">
                        <div class="loc_header">
                            <h2 class="loc_header_title">
                                <span>Postaja: </span>
                                <span id="loc_name"></span>
                            </h2>
                        </div>
                        <div class="loc_charts">
                            <div class="loc_charts_history">
                                <canvas id="station_history"></canvas>
                            </div>
                            <div class="loc_charts_prediction">
                                <h4>Napoved razpoložljivosti koles:</h4>
                                <canvas id="station_prediction"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right_content">
                    <div id="map"></div>

                    <div id="media_player">
                        <span class="media_player_title">
                            Podatki postaj skozi zgodovino:
                        </span>
                        <div class="slider_container">
                            <input
                                type="range"
                                min="0"
                                max="100"
                                value="0"
                                class="slider"
                                id="myRange"
                            />
                        </div>

                        <div class="button-wrapper">
                            <button id="playBtn">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button id="pauseBtn">
                                <i class="fa-solid fa-pause"></i>
                            </button>
                        </div>

                        <div
                            style="
                                display: flex;
                                justify-content: space-evenly;
                                padding-top: 25px;
                            "
                        >
                            <div class="dateTimeWrapper">
                                <span class="date" id="date_data"></span>
                                <span class="time" id="time_data"></span>
                            </div>
                            <div class="weatherWrapper">
                                <div class="weatherIconWrapper">
                                    <i class="fa-solid fa-cloud-sun-rain"></i>
                                </div>
                                <span class="weather_info">16°C</span>
                            </div>
                        </div>

                        <span class="hide_show_player active" id="hideBtn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- jQuery -->
            <script
                src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                crossorigin="anonymous"
            ></script>
            <script
                src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
                integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
                crossorigin="anonymous"
            ></script>
            <!-- FontAwesome -->
            <script
                src="https://kit.fontawesome.com/b4dc56fa9b.js"
                crossorigin="anonymous"
            ></script>
            <!-- Chart.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
            <!-- Leaflet.js -->
            <script
                src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""
            ></script>

            <!-- Custom scripts -->
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
